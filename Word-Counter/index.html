<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Word Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Word Counter</h1>
        <textarea id="textInput" rows="10" placeholder="Enter your text here..."></textarea>
        <button id="countButton">Count</button>

        <div class="results">
            <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
            <p><strong>Character Count:</strong> <span id="charCount">0</span></p>
            <p><strong>Sentence Count:</strong> <span id="sentenceCount">0</span></p>
            <p><strong>Paragraph Count:</strong> <span id="paragraphCount">0</span></p>
            <p><strong>Reading Time (mins):</strong> <span id="readingTime">0</span></p>
            <p><strong>Top Keywords:</strong> <span id="topKeywords">None</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
